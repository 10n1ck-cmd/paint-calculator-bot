<body>

<script>
const tg = Telegram.WebApp;
const tgUser = tg.initDataUnsafe.user || null;
let last;

function v(id){
 return parseFloat(
  document.getElementById(id).value.replace(',','.')
 );
}

function show(id){
 document.querySelectorAll('.card').forEach(
  e=>e.classList.add('hidden')
 );
 document.getElementById(id).classList.remove('hidden');
}

async function calc(mode){
 const d = mode==='theory'?{
  mode,area:v('ta'),
  paints:[
   {name:t1n.value,density:v('t1d'),thickness:v('t1t'),price:v('t1p')},
   {name:t2n.value,density:v('t2d'),thickness:v('t2t'),price:v('t2p')}
  ]
 }:{
  mode,area:v('pa'),
  paints:[
   {name:p1n.value,consumption:v('p1c'),price:v('p1p')},
   {name:p2n.value,consumption:v('p2c'),price:v('p2p')}
  ]
 };

 last = await fetch('/api/calc',{
  method:'POST',
  headers:{'Content-Type':'application/json'},
  body:JSON.stringify(d)
 }).then(r=>r.json());

 out.innerHTML =
  last.results.map(
   p=>`<b>${p.name}</b><br>${p.cost} —Ä—É–±`
  ).join('<br>')+
  `<br><br><b>–í—ã–≥–æ–¥–Ω–µ–µ:</b> ${last.cheaper.name}<br>
   –≠–∫–æ–Ω–æ–º–∏—è: ${last.economy}%`;

 out.classList.remove('hidden');
 pdfBtn.classList.remove('hidden');
 orderBtn.classList.remove('hidden');
}

function savePdf(){
 fetch('/api/pdf',{
  method:'POST',
  headers:{'Content-Type':'application/json'},
  body:JSON.stringify(last)
 }).then(r=>r.blob()).then(b=>{
  const a=document.createElement('a');
  a.href=URL.createObjectURL(b);
  a.download='comparison.pdf';
  a.click();
 });
}

function order(){
 fetch('/api/order',{
  method:'POST',
  headers:{'Content-Type':'application/json'},
  body:JSON.stringify({
   ...last,
   surface:surface.value,
   color:color.value,
   qty:qty.value,
   tg_user:tgUser
  })
 });
 alert('–ó–∞—è–≤–∫–∞ –æ—Ç–ø—Ä–∞–≤–ª–µ–Ω–∞ –∞–¥–º–∏–Ω–∏—Å—Ç—Ä–∞—Ç–æ—Ä—É');
}
</script>
